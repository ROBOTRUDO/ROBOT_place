<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta Regresiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #timer {
      font-size: 40px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Cuenta regresiva</h1>
  <div id="timer">Cargando...</div>

  <script>
    // Establece la fecha de destino (formato: "YYYY-MM-DDTHH:MM:SS")
    const fechaFinal = new Date("2025-05-10T10:30:00").getTime();

    const timerElement = document.getElementById("timer");

    function actualizarContador() {
      const ahora = new Date().getTime();
      const diferencia = fechaFinal - ahora;

      if (diferencia <= 0) {
        timerElement.textContent = "Â¡Tiempo terminado!";
        clearInterval(intervalo);
        return;
      }

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

      timerElement.textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    const intervalo = setInterval(actualizarContador, 1000);
  </script>

</body>
</html>
